<html>
    <head>
<title>Форма для заполнения</title>
    </head>
    <body>
        <h1>Форма для заполнения</h1>
        <form method="post">
            <p>
                <label>Внесите данные</label>
                <input type="text" name="area">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
        <p>
            {% if message %}
            {{message}}
            {% endif %}
        </p>
    </body>
</html>
